<!DOCTYPE html>
<html lang="en">
<head>
	<title>Restaurant Hunt</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

    <script>
        function toggle(a)
        {
            if(a==1)
            {
                document.getElementById("login").style.display="none";
                document.getElementById("signup").style.display="block";
            }
            
            else if(a==3){
                document.getElementById("admin").style.display="block";
                document.getElementById("login").style.display="none";
            }
            else{
                document.getElementById("login").style.display="block";
                document.getElementById("signup").style.display="none";
                document.getElementById("admin").style.display="none";
            }
        }
        
        var check = function()
        {
            if (document.getElementById('new_pwd').value ==document.getElementById('new_pwd_confirm').value && document.getElementById('new_pwd').value != '')
            {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'Passwords match';
                document.getElementById('submit').disabled = false;
            }
            else
            {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Passwords do not match';
                document.getElementById('submit').disabled = true;
            }
        }
        
        var check2 = function()
        {
            if(document.getElementById('roll').value=='' || document.getElementById('pwd').value==''){
                document.getElementById('login').disabled = true;
            }
            else {document.getElementById('login').disabled = false;}
        }
        
        var check3 = function()
        {
            if(document.getElementById('admin_i').value=='' || document.getElementById('admin_p').value==''){
                document.getElementById('admin_log').disabled = true;
            }
            else {document.getElementById('admin_log').disabled = false;}
        }
    </script>
<!--===============================================================================================-->

</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background.jpg');">
			<div class="wrap-login100" id="login">
				<form action="result.jsp" method="post" class="login100-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Dine-in & Review
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="roll" id="roll" placeholder="Username" onkeyup='check2();'>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pwd" id="pwd" placeholder="Password" onkeyup='check2();'>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="login">
                            Login
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="login100-form-btn" type="reset">
				            Reset
				        </button>
                    </div>
				</form>
                
                <br />
                <div style="align-content: center">
                <button class="login100-form-btn" onclick="toggle(1)" id="switch">
						New User?
				</button>
                <br />
                <button class="login100-form-btn" onclick="toggle(3)" id="switch">
						Admin Login
				</button>
                </div>
            </div>
            
            
            <div class="wrap-login100" id="signup" style="display:none;">
				<form class="login100-form" action="result2.jsp" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Dine-up & Review
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="new_roll" id="new_roll" placeholder="New Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="new_pwd" id="new_pwd" placeholder="New Password" onkeyup='check();'>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="new_pwd_confirm" id="new_pwd_confirm" placeholder="Confirm Password" onkeyup='check();'>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                    <span id='message'></span>
                    
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id ="submit" disabled>
                            Create Account
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="login100-form-btn" type="reset">
				            Reset
				        </button>
                    </div>
				</form>
                
                <br />
					
                <button class="login100-form-btn" onclick="toggle(2)" id="switch">
						Existing User?
				</button>
            </div>
            
            <div class="wrap-login100" id="admin" style="display:none;">
				<form class="login100-form" action="result3.jsp" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Dine-Admin & Add/Delete
					</span>
					<input type="hidden" name="ok" value="1">
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="admin_i" id="admin_i" placeholder="Admin Username" onkeyup="check3();">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="admin_p" id="admin_p" placeholder="Admin Password" onkeyup="check3();">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                    
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="admin_log">
                            Login
						</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="login100-form-btn" type="reset">
				            Reset
				        </button>
                    </div>
				</form>
                
                <br />
					
                <button class="login100-form-btn" onclick="toggle(2)" id="switch">
						Not an Admin?
				</button>
            </div>
		</div>
	</div>
    
<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>

</body>
</html>
